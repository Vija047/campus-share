services:
  - type: web
    name: campus-share-backend
    runtime: node
    plan: free
    rootDir: ./
    buildCommand: npm ci --only=production
    startCommand: npm start
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      # Database
      - key: MONGODB_URI
        sync: false
      # Authentication
      - key: JWT_SECRET
        generateValue: true
      # File Storage (Cloudinary)
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      # Email Configuration
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false
      - key: EMAIL_HOST
        value: smtp.gmail.com
      - key: EMAIL_PORT
        value: 587
      # Email timeout settings for production
      - key: EMAIL_CONNECTION_TIMEOUT
        value: 30000
      - key: EMAIL_SOCKET_TIMEOUT
        value: 30000
      # Optional: Enable email debugging in production if needed
      - key: EMAIL_DEBUG
        value: false
      # AI Service
      - key: GOOGLE_AI_API_KEY
        sync: false
      # Frontend URL for CORS
      - key: FRONTEND_URL
        value: "https://campus-share-frontend.vercel.app"
      # Additional environment variables
      - key: ALLOWED_ORIGINS
        value: "https://campus-share-frontend.vercel.app,http://localhost:3000,http://localhost:5173"